- type: entity
  name: mark 1 rifle
  parent: [BaseWeaponSniper, BaseGunWieldable]
  id: WeaponSniperGrand
  description: A heavy and reliable self-loading rifle, utilising a modified version of a centuries-old design. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _Nyanotrasen/Objects/Weapons/Guns/Snipers/grand_rifle.rsi
  - type: Clothing
    slots:
    - Back
    - suitStorage
    sprite: _Nyanotrasen/Objects/Weapons/Guns/Snipers/grand_rifle.rsi
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: GunRequiresWield
  - type: BallisticAmmoProvider
    capacity: 8
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle
  - type: Item
    size: Huge
  - type: Tool
    qualities:
    - Slicing
  - type: Sharp
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Piercing: 15
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: MeleeRequiresWield
  - type: EmbeddableProjectile
    offset: -0.15,0.0
    sound: /Audio/Weapons/star_hit.ogg
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Piercing: 15
  - type: Execution
    doAfterDuration: 5.0

